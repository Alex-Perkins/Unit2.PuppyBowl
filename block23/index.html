<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Bowl!</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <main>
        <div class="new-puppy-form">
            <form id="addPuppy">
                <div class="label-div">
                    <label>
                        Name
                        <input type="text" name="name" />
                    </label>
                    <label>
                        Breed
                        <input type="text" name="breed" />
                    </label>
                    <button type="submit" class="theButton">Add Puppy</button>
                </div>
            </form>
            <ul id="events"></ul>
        </div>
        <div id="puppies-container"></div>
    </main>
</body>

</html>
